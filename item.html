<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyWay POS System - Item</title>

    <link rel="stylesheet" href="assets/css/nomalize.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/navbar_styles.css">
    <link rel="stylesheet" href="assets/css/item.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark" id="navbar_home">
    <div class="container-fluid">
        <img src="assets/images/logo2.jpg" alt="Logo" width="80" height="80">
        <a class="navbar-brand" href="#">EasyWay POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log Out</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div class="container" id="section_item">
    <h1 class="text-center">Item</h1>

    <div class="card">
        <div class="card-body">

            <!--            search bar-->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>

            <!--            view all button-->
            <div class="float-right">
                <button class="btn btn-primary">Button</button>
            </div>

            <!--            table-->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item Id</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Unit Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Soap</td>
                    <td>washing item</td>
                    <td>200</td>
                    <td>LKR 135.00</td>
                </tr>

                </tbody>
            </table>

            <!-- Three buttons in one line -->
            <div class="row">
                <div class="col-12 text-right">
                    <button class="btn btn-success">Button 1</button>
                    <button class="btn btn-warning ml-2">Button 2</button>
                    <button class="btn btn-danger ml-2">Button 3</button>
                </div>
            </div>

        </div>
    </div>

</div>



<script src="assets/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
